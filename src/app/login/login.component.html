   <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img [src]="imagelink" alt="IMG">
				</div>

				<form class="login100-form validate-form" #userForm="ngForm">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text"  placeholder="Email" required email #Email="ngModel" [(ngModel)]="userModel.Email" name="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
            <div *ngIf="!Email.valid && Email.touched">
                        <p class="small error-msg text-center" *ngIf="Email.errors.required">
                         required
                       </p>
                       <p class="small error-msg text-center" *ngIf="Email.errors.email">
                         invalid
                       </p>
                      </div> 
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="Password" placeholder="Password" required Password #Password="ngModel" [(ngModel)]="userModel.Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
            </span>
            <div *ngIf="!Password.valid && Password.touched">
                        <p class="small error-msg text-center" *ngIf="Password.errors.required">
                         required
                       </p>
                       <p class="small error-msg text-center" *ngIf="Password.errors.email">
                         invalid
                       </p>
                      </div> 
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn"  type="submit" (click)="submit()">
							Login
						</button>
          </div>
          <div class="container-login100-form-btn">
              <button class="login100-form-btn"  type="submit" (click)="register()">
                  Register
                </button>
            </div>

			
				</form>
			</div>
		</div>
	</div>
